<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Cadastro</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Teste de Cadastro - Loja de Camisetas</h1>
        
        <div id="loginSection">
            <h2>1. Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="loginEmail" value="admin@loja.com" required>
                </div>
                <div class="form-group">
                    <label>Senha:</label>
                    <input type="password" id="loginSenha" value="admin123" required>
                </div>
                <button type="submit">Fazer Login</button>
            </form>
            <div id="loginResult"></div>
        </div>

        <div id="testSection" style="display: none;">
            <h2>2. Teste de Cadastro</h2>
            
            <h3>Teste de Produto</h3>
            <form id="testeProduto">
                <div class="form-group">
                    <label>Nome do Produto:</label>
                    <input type="text" name="nome" value="Camiseta Teste" required>
                </div>
                <div class="form-group">
                    <label>Descri√ß√£o:</label>
                    <textarea name="descricao" rows="3" required>Descri√ß√£o do produto teste</textarea>
                </div>
                <div class="form-group">
                    <label>Pre√ßo:</label>
                    <input type="number" name="preco" value="29.90" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>Estoque:</label>
                    <input type="number" name="estoque" value="10" required>
                </div>
                <button type="submit">Testar Cadastro de Produto</button>
            </form>
            <div id="resultadoProduto"></div>

            <h3>Teste de Venda</h3>
            <form id="testeVenda">
                <div class="form-group">
                    <label>ID do Cliente:</label>
                    <input type="number" name="cliente_id" value="1" required>
                </div>
                <div class="form-group">
                    <label>ID do Produto:</label>
                    <input type="number" name="produto_id" value="1" required>
                </div>
                <div class="form-group">
                    <label>Quantidade:</label>
                    <input type="number" name="quantidade" value="2" required>
                </div>
                <div class="form-group">
                    <label>Tamanho:</label>
                    <select name="tamanho" required>
                        <option value="P">P</option>
                        <option value="M" selected>M</option>
                        <option value="G">G</option>
                        <option value="GG">GG</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Cor:</label>
                    <input type="text" name="cor" value="Branco" required>
                </div>
                <div class="form-group">
                    <label>Pre√ßo Unit√°rio:</label>
                    <input type="number" name="preco_unitario" value="29.90" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>Endere√ßo de Entrega:</label>
                    <textarea name="endereco_entrega" rows="3" required>Rua Teste, 123 - Bairro - Cidade/MG</textarea>
                </div>
                <button type="submit">Testar Cadastro de Venda</button>
            </form>
            <div id="resultadoVenda"></div>
        </div>
    </div>

    <script>
        let token = null;
        let currentUser = null;

        // Fun√ß√£o para fazer requisi√ß√µes autenticadas
        async function authenticatedFetch(url, options = {}) {
            const headers = {
                'Content-Type': 'application/json',
                ...options.headers
            };

            if (token) {
                headers['Authorization'] = `Bearer ${token}`;
            }

            return fetch(url, {
                ...options,
                headers
            });
        }

        // Fun√ß√£o para mostrar resultados
        function showResult(elementId, message, isSuccess = true) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="result ${isSuccess ? 'success' : 'error'}">${message}</div>`;
        }

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const senha = document.getElementById('loginSenha').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, senha })
                });

                const result = await response.json();

                if (response.ok) {
                    token = result.token;
                    currentUser = result.usuario;
                    
                    showResult('loginResult', 
                        `‚úÖ Login realizado com sucesso!<br>
                         Usu√°rio: ${currentUser.nome}<br>
                         Tipo: ${currentUser.tipo}<br>
                         Token: ${token.substring(0, 20)}...`, true);
                    
                    document.getElementById('testSection').style.display = 'block';
                } else {
                    showResult('loginResult', `‚ùå Erro no login: ${result.message}`, false);
                }
            } catch (error) {
                showResult('loginResult', `‚ùå Erro de conex√£o: ${error.message}`, false);
            }
        });

        // Teste de cadastro de produto
        document.getElementById('testeProduto').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!token || currentUser.tipo !== 'ADM') {
                showResult('resultadoProduto', '‚ùå Voc√™ precisa estar logado como ADM para cadastrar produtos', false);
                return;
            }

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            try {
                const response = await authenticatedFetch('/api/produtos', {
                    method: 'POST',
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    showResult('resultadoProduto', 
                        `‚úÖ Produto cadastrado com sucesso!<br>
                         ID: ${result.data.id}<br>
                         Nome: ${result.data.nome}<br>
                         Pre√ßo: R$ ${result.data.preco}`, true);
                } else {
                    showResult('resultadoProduto', `‚ùå Erro ao cadastrar produto: ${result.message}`, false);
                }
            } catch (error) {
                showResult('resultadoProduto', `‚ùå Erro de conex√£o: ${error.message}`, false);
            }
        });

        // Teste de cadastro de venda
        document.getElementById('testeVenda').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!token || currentUser.tipo !== 'ADM') {
                showResult('resultadoVenda', '‚ùå Voc√™ precisa estar logado como ADM para cadastrar vendas', false);
                return;
            }

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            try {
                const response = await authenticatedFetch('/api/vendas', {
                    method: 'POST',
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    showResult('resultadoVenda', 
                        `‚úÖ Venda cadastrada com sucesso!<br>
                         Pedido: ${result.data.numero_pedido}<br>
                         Cliente ID: ${result.data.cliente_id}<br>
                         Produto ID: ${result.data.produto_id}<br>
                         Total: R$ ${result.data.preco_total}`, true);
                } else {
                    showResult('resultadoVenda', `‚ùå Erro ao cadastrar venda: ${result.message}`, false);
                }
            } catch (error) {
                showResult('resultadoVenda', `‚ùå Erro de conex√£o: ${error.message}`, false);
            }
        });
    </script>
</body>
</html>
